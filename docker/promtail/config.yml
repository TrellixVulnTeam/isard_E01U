server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${LOKI_ADDRESS}/loki/api/v1/push

scrape_configs:
- job_name: isardvdi-containers
  static_configs:
    - targets:
        - localhost
      labels:
        job: containerlogs
        __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
    - json:
        expressions:
          output: log
          stream: stream
          timestamp: time
          attrs: attrs
          tag: attrs.tag

    - regex:
        expression:
           (?P<image_name>(?:[^|]*[^|])).(?P<container_name>(?:[^|]*[^|])).(?P<image_id>(?:[^|]*[^|])).(?P<container_id>(?:[^|]*[^|]))
        source: tag

    - timestamp:
        source: timestamp
        format: RFC3339Nano

    - labels:
        stream:
        image_name:
        container_name:
        image_id:
        container_id:

    - static_labels:
        domain: ${DOMAIN}

    - output:
        source: output
