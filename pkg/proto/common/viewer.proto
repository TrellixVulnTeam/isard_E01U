syntax = "proto3";

package com.gitlab.isard.isardvdi.common;
option go_package = "gitlab.com/isard/isardvdi/pkg/proto/common";

message Viewer {
    message Spice {
        string host = 1;
        string pwd = 2;
        int32 port = 3;
        int32 tls_port = 4;
    }
    message Vnc {
        string pwd = 1;
        int32 port = 2;
        int32 websocket_port = 3;
    }

    repeated Spice spice = 1;
    repeated Vnc vnc = 2;
}