version: '3.5'
services:
  isard-vpn:
    container_name: isard-vpn 
    image: ${DOCKER_IMAGE_PREFIX}vpn:${DOCKER_IMAGE_TAG:-latest}     
    logging:
      options:
        max-size: "100m"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE  
    networks:
      isard-network:
        ipv4_address: ${DOCKER_NET:-172.31.255}.23
    ports:
      - published: ${WG_USERS_PORT}
        target: 443
        protocol: udp
      - published: ${WG_HYPERS_PORT}
        target: 4443
        protocol: udp
    privileged: true
    volumes:
      - /sys:/sys:rw
      - ${PATH_VPN_CERTS-/opt/isard-local/wireguard/certs}:/certs
    env_file:
      - .env  

