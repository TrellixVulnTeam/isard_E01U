version: '3.5'
services:
  isard-vpn:
    container_name: isard-vpn 
    image: ${DOCKER_IMAGE_PREFIX}vpn:${DOCKER_IMAGE_TAG:-latest}     
    logging:
      options:
        max-size: "100m"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE  
    networks:
      isard-network:
        ipv4_address: ${DOCKER_NET:-172.18.255}.23
    ports:
      - 443:443/udp
      - 4443:4443/udp
    privileged: true
    volumes:
      - /sys:/sys:rw
      - /opt/isard-local/wireguard/certs:/certs
    restart: unless-stopped
    env_file:
      - .env  

