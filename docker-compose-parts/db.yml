version: '3.5'
services:
  isard-db:
    container_name: isard-db
    image: rethinkdb
    logging:
      options:
        max-size: "100m"
    ports:
      - "8080:8080"
      - "28015:28015"
    networks:
      isard-network:
        ipv4_address: ${DOCKER_NET}.13
    restart: unless-stopped
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - /opt/isard/database:/data:rw
