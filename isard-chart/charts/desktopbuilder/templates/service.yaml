apiVersion: v1
kind: Service
metadata:
  name: {{ include "desktopbuilder.fullname" . }}
  labels:
    {{- include "desktopbuilder.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
  selector:
    {{- include "desktopbuilder.selectorLabels" . | nindent 4 }}
